# Root logger level and appenders
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = File

# Console appender settings
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File appender settings
appender.file.type = File
appender.file.name = File
appender.file.fileName = logs/test-application.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Logger level settings for specific packages (optional)
logger.framework.name = com.framework
logger.framework.level = debug
logger.framework.additivity = false
logger.framework.appenderRefs = console, file
logger.framework.appenderRef.console.ref = Console
logger.framework.appenderRef.file.ref = File
